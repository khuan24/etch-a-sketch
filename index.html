<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    
    <div class="grid-container"></div>

    <div class="options-panel">
        <button class="reset">Reset</button>
        <div class="change-dimensions">
            <p>Change Dimensions: </p>
            <p class="range-value">16</p>
            <input type="range" min="4" max="100" value="16" class="dimension-slider">
            <button class="slider-confirm">OK</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
